<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=set_to_true_or_false"></script>
</head>	
<body>
	<h1>Contact</h1>
	<h6>Be called back for more information</h3>
	<form>
		<label for="first-name">First name (*)</label>
		<input type="text" id="first-name" name="Name" required oninput="sessionStorage.setItem('username',this.value);" name="Name"><br><br>
		<label for="last-name">Last name (*)</label>
		<input type="text" id="last-name" required><br><br>
		<label for="cntacted-by">You want to be contacted by : </label>
		<select id="contacted-by">
			 <option value="Phone">Phone</option>
			 <option value="E-Mail">E-Mail</option>
			 <option value="Fax">Fax</option>
	 	</select><br><br>
		<label for="phone-number">Phone Number</label>
		<input type="number" id="phone-number"><br><br>
		<label for="when">When (*)</label>
		<input type="date" id="when" required><br><br>
		<label>Between (*)</label>
		<input type="time" required>
		<label> and </label>
		<input type="time" required><br><br><br>
		<input type="submit" value="Cancel">
		<input type="submit" style="background-color:blue;color:white;">
	</form>
</body>
<script async>
		$(document).ready(function(){
			sessionStorage.refresh = sessionStorage.refresh!=null ? sessionStorage.refresh : 0;
			sessionStorage.setItem("refresh", parseInt(sessionStorage.refresh)+1);
			alert('Bonjour M.'+ sessionStorage.getItem('username') + '. Vous avez visité cette page ' + sessionStorage.refresh + ' fois.');
		});

		$(document).ready(function () {
			localStorage.refresh = localStorage.refresh != null ? localStorage.refresh : 0;
			localStorage.setItem("refresh", parseInt(localStorage.refresh) + 1);
			alert('Bonjour M.' + localStorage.getItem('username') + '. Vous avez visité cette page ' + localStorage.refresh + ' fois.');
		});

	var lat;
	var lon;

	function trouveLieu() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(montrePosition);
		} else {
			alert("Ce navigateur ne supporte pas la géolocalisation");
		}
	}

	function montrePosition(position) {
		lat = position.coords.latitude;
		lon = position.coords.longitude;
		alert("Votre position est à : " + lat + "," + long);
		$("#map").html("<iframe width='425' height='350' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src='https://www.openstreetmap.org/export/embed.html?bbox=" + lon + "%2C" + lat + "%2C" + lon + "%2C" + lat + "&amp;layer=mapnik' style='border: 1px solid black'></iframe>");
	}
</script>
</html>
