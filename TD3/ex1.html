<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcul(dc1, dc2, ds) {
            document.write((parseInt(dc1) + parseInt(dc2) + parseInt(2 * ds)) / 4);
        }
    </script>
</head>

<body>
    <form style="margin: 25% 25%;">
        DC1:<input type="number" name="dc1"> 
        DC2:<input type="number" name="dc2"> 
        DS: <input type="number" name="ds">
        <input type="submit" value="Calculer" onclick="calcul(this.form['dc1'].value,this.form['dc2'].value,this.form['ds'].value)">
    </form>

</body>

</html>
